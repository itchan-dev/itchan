services:
  nginx:
    container_name: nginx
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/letsencrypt:ro
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped

  api:
    container_name: api
    build:
        dockerfile: ./backend/Dockerfile
        context: ./
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8080"
    volumes:
      - ./config:/app/config
      - media_data:/app/media
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend:
    container_name: frontend
    build:
        dockerfile: ./frontend/Dockerfile
        context: ./
    expose:
      - "8081"
    volumes:
      - ./config:/app/config
      - ./frontend/templates:/app/templates
      - ./frontend/static:/app/static
      - media_data:/app/media
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  db:
    container_name: postgres
    image: postgres:17.6-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-itchan}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=${POSTGRES_DB:-itchan}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/internal/storage/pg/migrations:/docker-entrypoint-initdb.d
    healthcheck:
          test: ["CMD-SHELL", "pg_isready -h localhost -U $${POSTGRES_USER:-itchan} -d $${POSTGRES_DB:-itchan}"]
          interval: 10s
          retries: 5
          start_period: 30s
          timeout: 10s

volumes:
  pgdata:
  media_data:
