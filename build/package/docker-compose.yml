version: "3.8"

services:
  postgres:
    container_name: itchan-postgre
    image: postgres:13.4-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=itchan
      - POSTGRES_PASSWORD=itchan
      - POSTGRES_DB=itchan
    ports:
      - 5432:5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data 
