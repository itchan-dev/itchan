<!DOCTYPE html>
<html>
<head><title>Enter Confirmation Code</title></head>
<body>
  <h1>Enter Confirmation Code</h1>
  {{if .Error}}<p style="color: red;">{{.Error}}</p>{{end}}
  <p>A confirmation code has been sent to <strong>{{.Email}}</strong>.</p>
  <form method="post" action="/confirm/verify-code">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{.Email}}" readonly><br><br>
    <label for="confirmation_code">Confirmation Code:</label>
    <input type="text" id="confirmation_code" name="confirmation_code" required><br><br>
    <button type="submit">Confirm</button>
  </form>
</body>
</html>
