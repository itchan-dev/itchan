{{define "title"}}Confirm Email{{end}}
{{define "content"}}
<h2>Confirm Email Address</h2>
<p>Please enter the confirmation code sent to your email address.</p>
<form method="POST" action="/check_confirmation_code" id="confirm-form" class="auth-form">
    <table class="form-table">
        <tbody>
            <tr>
                <td class="form-label"><label for="email">Email:</label></td>
                <td>
                    {{if .EmailPlaceholder}}
                    <input type="email" id="email" name="email" value="{{.EmailPlaceholder}}" required readonly size="30"> <!-- Readonly is good here -->
                    {{else}}
                    <input type="email" id="email" name="email" required size="30" placeholder="Enter email if not prefilled">
                    {{end}}
                 </td>
            </tr>
            <tr>
                <td class="form-label"><label for="confirmation_code">Confirmation code:</label></td>
                <td><input type="text" id="confirmation_code" name="confirmation_code" required size="30" minlength="{{.Validation.ConfirmationCodeLen}}" maxlength="{{.Validation.ConfirmationCodeLen}}"></td>
            </tr>
            <tr>
                <td class="form-label"></td>
                <td><button type="submit">Confirm</button></td>
            </tr>
        </tbody>
    </table>
</form>
{{if .Error}}
<div class="error-message">{{.Error}}</div>
{{end}}
{{if .Success}}
<div class="success-message">{{.Success}}</div> <!-- Allow HTML in success for link -->
{{end}}
{{end}}
