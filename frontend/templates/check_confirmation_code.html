{{define "title"}}Confirm Email{{end}}
{{define "content"}}
<form method="POST" action="/check_confirmation_code" id="confirm-form">
    {{if .EmailPlaceholder}}
    <label>Email: <input type="email" name="email" value={{.EmailPlaceholder}} required></label>
    {{else}}
    <label>Email: <input type="email" name="email" required></label>
    {{end}}
    <label>Confirmation code: <input type="text" name="confirmation_code" required></label>
    <button type="submit">Confirm</button>
</form>
{{if .Error}}
<div class="error-message" style="display: block;">{{.Error}}</div>
{{end}}
{{if .Success}}
<div class="success-message" style="display: block;">{{.Success}}</div>
{{end}}
{{end}}
