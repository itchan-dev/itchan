<!DOCTYPE html>
<html>
<head>
    <title>/{{ .ShortName }}/ - {{ .Name }}</title>
</head>
<body>
    <h1>/{{ .ShortName }}/ - {{ .Name }}</h1>

    {{ range .Threads }}
        <div>
            <h2><a href="/b/{{ $.ShortName }}/{{ (index .Messages 0).Id }}">{{ .Title }}</a></h2>
            {{ range .Messages }}
                <p>[{{ .Author.Id }}]: {{ .Text }}</p>
            {{ end }}
            <hr>
        </div>
    {{ end }}
    <a href="/">Main page</a>
</body>
</html>
